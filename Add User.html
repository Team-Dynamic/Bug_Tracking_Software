<!DOCTYPE html>
<html>

<head>
  <title>Add User</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="css/Add User Style.css">
</head>

<body>
  <div class="wrapper">

  <div class="top">
    <input type="text" name="search" placeholder="Search..">

    <div class="dropdown">
      <button class="dropbtn">Welcome Admin</button>
      <div class="dropdown-content">
        <a href="#">LogOut</a>
        </div>
    </div>
  </div>


  <nav class="menu">
    <button aria-expanded="true" aria-controls="menu-list">
          <span class="open">☰</span>
          <span class="close">×</span>
          Menu
    </button>
    <ul id="menu-list">
          <li>
            <a href="">Bugs</a>
          </li>
          <li>
            <a href="">Manage Users</a>
          </li>
          <li>
            <a href="">Statistics</a>
          </li>
        </ul>
  </nav>

  <div class="bottom">
    <div class="Manage_User_Options" id="leftbox">
      <li>
        <a target="_top" href="#">User List</a>
      </li>
      <li>
        <a target="_top" href="#">Add User</a>
      </li>
      <li>
        <a target="_top" href="#">Remove User</a>
      </li>
    </div>


    <form class="Add_User_Form" id="rightbox" action="index.html" method="post">
      <ul>
        <li>
          <label for="role">Select Role</label>
          <select class="role" name="role">
            <option value="Please Select">Please Select</option>
            <option value="Developer">Deveoper</option>
            <option value="Tester">Tester</option>

          </select>
        </li>

        <li>
          <label for="name">Full Name</label>
          <input id="name" name = "name"/>
        </li>

        <li>
          <label for="contact_no">Contact No</label>
          <input id="contact_no" name = "contact_no"/>
        </li>

        <li>
          <label for="eid">Employee Id</label>
          <input id="eid" name = "eid"/>
          <button type="generate_eid" onclick="">Generate</button>
        </li>

        <li>
          <label for="email">Email Id</label>
          <input id="email" name = "email"/>
          <button type="generate_email" onclick="">Generate</button>
        </li>

        <li>
          <label for="password">Password</label>
          <input id="passsword" name = "eid"/>
          <button type="generate_pwd" onclick="">Generate</button>
        </li>

        <li>
          <label for="Description">Description</label>
          <textarea name="Description" rows="5" cols="30"></textarea>
        </li>

        <li>
          <input type="submit" name="Confirm" value="Confirm">
          <input type="reset" name="Reset" value="Reset">
        </li>

      </ul>
    </form>
  </div>

</div>


</body>


</html>
