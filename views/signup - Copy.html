  <body class="text-center">
    <form class="form-signin">
  <img class="mb-4" src="images/logo.png" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Welcome to Dynamic Bug Tracking System</h1>

  <input type="text" name="fname" class="form-control top" placeholder="Full Name" required autofocus>
  <input type="email" name="email" class="form-control middle" placeholder="Email address" required>
  <input type="tel" name="contact_no" class="form-control middle" placeholder="Contact No" required>
  <select class="form-control" name="role" required>
    <option selected hidden disabled>Role</option>
    <option value="dev">Developer</option>
    <option value="tes">Tester</option>
  </select>
  <input type="text" name="username" class="form-control middle" placeholder="Username" required autofocus>
  <input type="password" name="pwd" class="form-control bottom" placeholder="Password" required>
  <div class="checkbox mb-3">

  <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
  <p class="mt-5 mb-3 text-muted">&copy; Dynamic BTS</p>
</form>
</body>
